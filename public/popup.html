<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WatchOnPlex</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <h2 class="WatchOnPlex--title">WatchOnPlex</h2>
    <p class="WatchOnPlex--subtitle">Fill in your Plex details below</p>
    <hr>
    <div id="plexDetails">
      <div class="WatchOnPlex--status-indicator">
        <div class="WatchOnPlex--status-indicator--text"></div>
      </div>
      <div class="WatchOnPlex--input-wrapper--input">
        <label for="plexURL">Plex URL</label>
        <div class="WatchOnPlex--input-wrapper--input-with-prefix">
          <span class="WatchOnPlex--input-wrapper--input-prefix">https://</span>
          <input type="text" id="plexURL" />
        </div>
      </div>
      <div class="WatchOnPlex--input-wrapper--input">
        <label for="plexToken">Plex Token</label>
        <input type="text" id="plexToken" />
      </div>
      <button id="save" type="submit" class="WatchOnPlex--save-button">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
